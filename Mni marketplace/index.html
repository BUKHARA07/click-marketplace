<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click | Marketplace</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo.png" />
  </head>
  <body>
    <header>
      <div class="headerLogo">
        <img src="./assets/logo.png" alt="" />
        <h1>Market</h1>
      </div>

      <ul>
        <a href="#home">Home</a>
        <a href="#about">About us</a>
        <a href="#product">Products</a>
        <a href="#contact">Contact</a>
      </ul>

      <button onclick="cartToggle()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <path
            fill="auto"
            d="M7 22q-.825 0-1.412-.587T5 20t.588-1.412T7 18t1.413.588T9 20t-.587 1.413T7 22m10 0q-.825 0-1.412-.587T15 20t.588-1.412T17 18t1.413.588T19 20t-.587 1.413T17 22M6.15 6l2.4 5h7l2.75-5zM5.2 4h14.75q.575 0 .875.513t.025 1.037l-3.55 6.4q-.275.5-.737.775T15.55 13H8.1L7 15h11q.425 0 .713.288T19 16t-.288.713T18 17H7q-1.125 0-1.7-.987t-.05-1.963L6.6 11.6L3 4H2q-.425 0-.712-.288T1 3t.288-.712T2 2h1.625q.275 0 .525.15t.375.425zm3.35 7h7z"
          />
        </svg>
      </button>
    </header>

    <div id="cart-root"></div>

    <main>
      <div class="title">
        <h1>Product list</h1>
        <p>The best products. Only from us!</p>
      </div>

      <div class="filter">
        <div class="search">
          <input id="search" type="text" placeholder="Search..." />
        </div>

        <select id="filter">
          <option value="all">All</option>
          <option value="men's clothing">Men's clothing</option>
          <option value="women's clothing">Women's clothing</option>
          <option value="jewelery">Jewelery</option>
          <option value="electronics">Electronics</option>
        </select>

        <div class="layout">
          <div class="option">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <g
                fill="none"
                stroke="#000"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              >
                <rect width="7" height="7" x="3" y="3" rx="1" />
                <rect width="7" height="7" x="14" y="3" rx="1" />
                <rect width="7" height="7" x="14" y="14" rx="1" />
                <rect width="7" height="7" x="3" y="14" rx="1" />
              </g>
            </svg>
          </div>
          <div class="option">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <path
                fill="#000"
                d="M3 6.25A3.25 3.25 0 0 1 6.25 3h11.5A3.25 3.25 0 0 1 21 6.25v11.5A3.25 3.25 0 0 1 17.75 21H6.25A3.25 3.25 0 0 1 3 17.75zM6.25 4.5A1.75 1.75 0 0 0 4.5 6.25V8.5h15V6.25a1.75 1.75 0 0 0-1.75-1.75zM4.5 14h15v-4h-15zm0 1.5v2.25c0 .966.784 1.75 1.75 1.75h11.5a1.75 1.75 0 0 0 1.75-1.75V15.5z"
              />
            </svg>
          </div>
        </div>
      </div>

      <section class="grid"></section>
    </main>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/lenis@1.3.16/dist/lenis.min.js"></script>
    <script src="./js/Cart.jsx"></script>
    <script src="./js/index.js"></script>
    <script>
      const header = document.querySelector("header");
      window.cartToggle = function () {
        const cartContainer = document.querySelector(".cartContainer");
        if (cartContainer) {
          cartContainer.classList.toggle("active");
          header.classList.toggle("active");
        }
      };
    </script>
  </body>
</html>
